<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ object.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
</head>

<body>
    <header>
        <h1>{{ object.title }}</h1>
        <p>Дата создания: {{ object.created_at }}</p>
    </header>

    <main>
        <article>
            <div class="content">
                {{ object.content|linebreaks }}
            </div>
            <img height=100 width=100 src="{{ object.image }}" >
        </article>
    </main>

    <footer>
        <p>Количество просмотров: {{ object.viewed }}</p>
    </footer>

</body>
</html>
